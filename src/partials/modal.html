<div class="backdrop is-hidden" locations-modal>
  <div class="modal-contact">
    <button type="button" class="modal-contact__close" locations-modal-close>
      <svg class="modal-contact__close-icon">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <b class="modal-contact__title">Locations map</b>
    <img
      class="modal-contact__map"
      srcset="./images/modal/locations.png 1x, ./images/modal/locations@2.png 2x"
      alt="Map locations"
    />
  </div>
</div>
